name: dindari_s_daily_clime
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  image_picker: ^0.8.4+4
  path_provider: ^2.0.8
  camera: ^0.10.1 # camera

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Kadwa
      fonts:
        - asset: assets/fonts/KadwaBold.ttf
          weight: 700
        - asset: assets/fonts/KadwaRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
